<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Photo Gallery</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* 📸 General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: #ffffff; /* Clean white background */
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* 🏆 Gallery Container */
.gallery-container {
    padding: 40px;
}

.gallery-container h2{
    font-size: 2.5rem;
    color: #111;
    margin-bottom: 35px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-weight: 700;
    position: relative;
    display: inline-block;
}

.gallery-container h2::after {
    content: "";
    width: 80px;
    height: 5px;
       background: linear-gradient(90deg, #FFD700, #8B4513);
        position: absolute;
    left: 50%;
    bottom: -10px;
    transform: translateX(-50%);
    border-radius: 3px;
}


/* 📌 Title Styling */
/*h1 {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 10px;
} */

/* 🔻 Underline Effect */
.underline {
/*    width: 80px;
    height: 4px;
    background: #D35400; /* Elegant orange underline */
    margin: 10px auto 30px auto;
}
 */
/* 🎭 Image Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

/* 🖼 Individual Photo */
.photo {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 10px;
    margin-bottom: 20px;
    overflow: hidden;
    position: relative;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

/* 🚀 Image Styling */
.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

/* 🎭 Hover Effect: Slight Zoom */
.photo:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
}

.photo:hover img {
    transform: scale(1.05);
}</style></head> 
 <body> 
  <section class="gallery-container"> 
   <h2> Gallery</h2> 
   <div class="underline"></div> 
   <div class="gallery-grid"> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=1" alt="Gallery Image">
    </div> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=2" alt="Gallery Image">
    </div> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=3" alt="Gallery Image">
    </div> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=4" alt="Gallery Image">
    </div> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=5" alt="Gallery Image">
    </div> 
    <div class="photo">
     <img src="https://picsum.photos/400?random=6" alt="Gallery Image">
    </div> 
   </div> 
  </section> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".photo img");

    function changeImages() {
        images.forEach((img, index) => {
            setTimeout(() => {
                img.src = `https://picsum.photos/400?random=${Math.floor(Math.random() * 100)}`;
            }, index * 1000); // Staggered update
        });
    }

    setInterval(changeImages, 5000); // Change images every 5 seconds
});</script></body></html>
